<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header>
    <img class="img-guess" src="img/layout/logo.png"/>
    <img class="img-lose" src="img/layout/lose.png" style="display: none" width="500" height="300"/>
    <h1>Guess Who</h1>
  </header>
  <div class="alert alert-warning" role="alert" style="display: none">
    I dont know...teach me!
  </div>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btn-start btn btn-warning">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes btn btn-success">Yes</button>
      <button class="btn btn-no btn btn-danger">No</button>
    </section>
    <section class="right-guess" style="display: none">
      <h2>Yes, I knew it!</h2>
      <button type="button" class="btn btn-info btn-restart">Again?</button>
    </section>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>
      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-add-guess btn btn-warning">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer>CoffeRights &copy; 2021</footer>

  <script src="js/storage.service.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
